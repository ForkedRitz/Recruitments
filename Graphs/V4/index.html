<!DOCTYPE html>

<head>

  <title>ForkedGraph v4</title>
  <style>
    html, body { 
      font: 16px sans-serif;
      color: #fff;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #cy {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: #000;
    }
    
    #options {
      position: absolute;
      top: 0.5em;
      right: 0.5em;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    
    #pathfind {
      position: absolute;
      top: 0.5em;
      left: 0.5em;
      max-width: 600px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    
    #pathdesc {
      position: absolute;
      bottom: 0.5em;
      left: 0.5em;
      max-width: 600px;
      pointer-events: none;
      z-index: 99999;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    
    .pathfind-option {
      margin: 5px 0;
    }
    
    label {
      cursor: pointer;
    }
    
    button {
      cursor: pointer;
      padding: 5px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 3px;
    }
    
    button:hover {
      background: #555;
    }
    
    button:disabled {
      background: #333;
      color: #777;
      cursor: not-allowed;
    }
    
    select, input {
      padding: 3px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 3px;
    }
    
    /* Searchable dropdown styles */
    .searchable-dropdown {
      position: relative;
      display: inline-block;
      width: 180px;
    }
    
    .searchable-dropdown input {
      width: 100%;
      box-sizing: border-box;
    }
    
    .searchable-dropdown .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 100%;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #555;
      z-index: 1;
      border-radius: 0 0 3px 3px;
    }
    
    .searchable-dropdown .dropdown-content.show {
      display: block;
    }
    
    .searchable-dropdown .dropdown-item {
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }
    
    .searchable-dropdown .dropdown-item:hover {
      background-color: #555;
    }
    
    /* Path controls styles */
    .path-controls {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #555;
    }
    
    .path-control-group {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    
    .path-control-group label {
      min-width: 80px;
      margin-right: 5px;
    }
    
    .path-nav {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    
    .path-info {
      font-size: 12px;
      color: #ccc;
      margin-left: 5px;
    }
    
    input[type="number"] {
      width: 50px;
    }
    
    /* Add hover area styles */
    .path-nav-hover-area {
      position: relative;
      display: flex;
      gap: 5px;
      margin-top: 5px;
      padding: 10px;
      border-radius: 3px;
      transition: background-color 0.2s;
    }
    
    .path-nav-hover-area:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .scroll-controls {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }
    
    .scroll-controls button {
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.2s;
      width: 40px;
      height: 100%;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
    }
    
    .path-nav-hover-area:hover .scroll-controls button {
      opacity: 1;
    }

    /* Group selector styles */
    .group-selector {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .group-selector label {
      margin-right: 10px;
    }
    
    .settings-button {
      margin-left: 10px;
      padding: 2px 6px;
      font-size: 12px;
      background: #444;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .settings-button:hover {
      background: #555;
    }
    
    .settings-panel {
      position: absolute;
      top: 0;
      left: 255px;
      background: rgba(0,0,0,0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      max-height: 300px;
      width: 300px;
      display: none;
    }
    
    .settings-panel.show {
      display: block;
    }
    
    .settings-search {
      width: 96%;
      margin-bottom: 10px;
      padding: 5px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 3px;
    }
    
    .source-checkbox-container {
      max-height: 250px;
      overflow-y: auto;
    }
    
    .source-checkbox {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    
    .source-checkbox input {
      margin-right: 8px;
    }
  </style>
</head>

  // Handle source type changes
  function handleSourceTypeChange() {
    if (sourceTypeSelect.value === 'group') {
      singleSourceDiv.style.display = 'none';
      settingsButton.style.display = 'inline-block';
      selectedSource = 'group';
      recalculatePaths();
    } else {
      singleSourceDiv.style.display = 'block';
      settingsButton.style.display = 'none';
      groupSourcesDiv.classList.remove('show');
      selectedSource = null;
      recalculatePaths();
    }
  }
  
  // Initialize the group sources panel
  function initializeGroupSourcesPanel() {
    const nodes = cy.nodes();
    sourceCheckboxContainer.innerHTML = '';
    
    nodes.forEach(node => {
      const nodeId = node.id();
      const nodeName = node.data('name');
      const checkbox = document.createElement('div');
      checkbox.className = 'source-checkbox';
      checkbox.dataset.name = `${nodeId}: ${nodeName}`.toLowerCase();
      
      const input = document.createElement('input');
      input.type = 'checkbox';
      input.id = `source-${nodeId}`;
      input.value = nodeId;
      input.checked = selectedSources.includes(nodeId);
      input.addEventListener('change', () => {
        if (input.checked) {
          if (!selectedSources.includes(nodeId)) {
            selectedSources.push(nodeId);
          }
        } else {
          selectedSources = selectedSources.filter(id => id !== nodeId);
        }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(selectedSources));
        recalculatePaths();
      });
      
      const label = document.createElement('label');
      label.htmlFor = `source-${nodeId}`;
      label.textContent = `${nodeId}: ${nodeName}`;
      
      checkbox.appendChild(input);
      checkbox.appendChild(label);
      sourceCheckboxContainer.appendChild(checkbox);
    });
  }

  // Add search functionality for group sources
  function setupGroupSearch() {
    groupSearchInput.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const checkboxes = sourceCheckboxContainer.querySelectorAll('.source-checkbox');
      
      checkboxes.forEach(checkbox => {
        const displayName = checkbox.dataset.name;
        if (displayName.includes(searchTerm)) {
          checkbox.style.display = 'flex';
        } else {
          checkbox.style.display = 'none';
        }
      });
    });
  }

  // Initialize searchable dropdowns
  function initializeSearchableDropdowns() {
    const nodes = cy.nodes();
    const sourceDropdown = document.getElementById('source-dropdown');
    const targetDropdown = document.getElementById('target-dropdown');
    const sourceSearch = document.getElementById('source-search');
    const targetSearch = document.getElementById('target-search');
    
    // Clear existing dropdowns
    sourceDropdown.innerHTML = '';
    targetDropdown.innerHTML = '';
    
    // Add "Any" and "All" options to source dropdown
    const anyOption = document.createElement('div');
    anyOption.className = 'dropdown-item';
    anyOption.textContent = 'Any';
    anyOption.onclick = function() {
      selectedSource = 'any';
      sourceSearch.value = 'Any';
      sourceDropdown.classList.remove('show');
      recalculatePaths();
    };
    sourceDropdown.appendChild(anyOption);
    
    const allOption = document.createElement('div');
    allOption.className = 'dropdown-item';
    allOption.textContent = 'All';
    allOption.onclick = function() {
      selectedSource = 'all';
      sourceSearch.value = 'All';
      sourceDropdown.classList.remove('show');
      recalculatePaths();
    };
    sourceDropdown.appendChild(allOption);
    
    // Populate dropdowns with node data
    nodes.forEach(node => {
      const nodeId = node.id();
      const nodeName = node.data('name');
      const displayText = `${nodeId}: ${nodeName}`;
      
      // Add to source dropdown
      const sourceItem = document.createElement('div');
      sourceItem.className = 'dropdown-item';
      sourceItem.textContent = displayText;
      sourceItem.onclick = function() {
        selectedSource = nodeId;
        sourceSearch.value = displayText;
        sourceDropdown.classList.remove('show');
        recalculatePaths();
      };
      sourceDropdown.appendChild(sourceItem);
      
      // Add to target dropdown
      const targetItem = document.createElement('div');
      targetItem.className = 'dropdown-item';
      targetItem.textContent = displayText;
      targetItem.onclick = function() {
        selectedTarget = nodeId;
        targetSearch.value = displayText;
        targetDropdown.classList.remove('show');
        recalculatePaths();
      };
      targetDropdown.appendChild(targetItem);
    });
    
    // Add search functionality
    sourceSearch.addEventListener('input', function() {
      const filter = this.value.toUpperCase();
      const items = sourceDropdown.getElementsByClassName('dropdown-item');
      
      for (let i = 0; i < items.length; i++) {
        const text = items[i].textContent || items[i].innerText;
        if (text.toUpperCase().indexOf(filter) > -1) {
          items[i].style.display = "";
        } else {
          items[i].style.display = "none";
        }
      }
      sourceDropdown.classList.add('show');
    });
    
    targetSearch.addEventListener('input', function() {
      const filter = this.value.toUpperCase();
      const items = targetDropdown.getElementsByClassName('dropdown-item');
      
      for (let i = 0; i < items.length; i++) {
        const text = items[i].textContent || items[i].innerText;
        if (text.toUpperCase().indexOf(filter) > -1) {
          items[i].style.display = "";
        } else {
          items[i].style.display = "none";
        }
      }
      targetDropdown.classList.add('show');
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.matches('.searchable-dropdown input')) {
        const dropdowns = document.getElementsByClassName('dropdown-content');
        for (let i = 0; i < dropdowns.length; i++) {
          if (dropdowns[i].classList.contains('show')) {
            dropdowns[i].classList.remove('show');
          }
        }
      }
    });
  }

  // Save current view state
  function saveViewState() {
    currentZoom = cy.zoom();
    currentPan = cy.pan();
  }

  // Restore saved view state
  function restoreViewState() {
    cy.zoom(currentZoom);
    cy.pan(currentPan);
  }

  // Find all paths between source and target with current filters
  function findAllPaths(sourceId, targetId) {
    const maxJumps = parseInt(document.getElementById('max-jumps').value) || 5;
    const maxDays = parseInt(document.getElementById('max-days').value) || 365;
    const excludeMusic = document.getElementById('exclude_music').checked;
    const sortBy = document.getElementById('sort-by').value;
    
    // Filter edges if excluding music trackers
    const edgesToUse = excludeMusic 
      ? cy.edges().filter(e => e.data('source') !== 'OPS' && e.data('source') !== 'RED')
      : cy.edges();
    
    // Convert to adjacency list for pathfinding
    const graph = {};
    edgesToUse.forEach(edge => {
      const source = edge.data('source');
      const target = edge.data('target');
      const days = edge.data('days');
      const info = edge.data('info');
      
      if (!graph[source]) graph[source] = [];
      graph[source].push({ target, days, info, edgeId: edge.id() });
    });

    // Handle "Any" source case - find all direct connections to target
    if (sourceId === 'any') {
      const directConnections = [];
      const incomingEdges = edgesToUse.filter(e => e.data('target') === targetId);
      
      incomingEdges.forEach(edge => {
        const source = edge.data('source');
        const days = edge.data('days');
        const info = edge.data('info');
        
        // Only include if within max days
        if (days <= maxDays) {
          directConnections.push({
            nodes: [source, targetId],
            edges: [{ target: targetId, days, info, edgeId: edge.id() }],
            totalDays: days,
            jumps: 1
          });
        }
      });
      
      // Sort results properly
      directConnections.sort((a, b) => {
        if (sortBy === 'days') {
          return a.totalDays - b.totalDays;
        } else {
          return a.jumps - b.jumps;
        }
      });
      
      return directConnections;
    }

    // Handle "All" source case - find all nodes that can reach target
    if (sourceId === 'all') {
      const allPaths = [];
      
      // Get all nodes except target
      const allNodes = cy.nodes().map(n => n.id()).filter(id => id !== targetId);
      
      // Find paths from each node to target
      for (const nodeId of allNodes) {
        const pathsFromNode = findPathsFromSource(nodeId, targetId, graph, maxJumps, maxDays);
        allPaths.push(...pathsFromNode);
      }
      
      // Sort results properly
      allPaths.sort((a, b) => {
        if (sortBy === 'days') {
          return a.totalDays - b.totalDays;
        } else {
          return a.jumps - b.jumps;
        }
      });
      
      return allPaths;
    }

    // Handle group source case
    if (sourceId === 'group' && selectedSources.length > 0) {
      const allPaths = [];
      
      // Find paths from each selected source to target
      for (const nodeId of selectedSources) {
        const pathsFromNode = findPathsFromSource(nodeId, targetId, graph, maxJumps, maxDays);
        allPaths.push(...pathsFromNode);
      }
      
      // Sort results properly
      allPaths.sort((a, b) => {
        if (sortBy === 'days') {
          return a.totalDays - b.totalDays;
        } else {
          return a.jumps - b.jumps;
        }
      });
      
      return allPaths;
    }

    // Normal case - find paths from specific source to target
    const paths = findPathsFromSource(sourceId, targetId, graph, maxJumps, maxDays);
    
    // Sort results properly
    paths.sort((a, b) => {
      if (sortBy === 'days') {
        return a.totalDays - b.totalDays;
      } else {
        return a.jumps - b.jumps;
      }
    });
    
    return paths;
  }

  // Helper function to find paths from a specific source to target
  function findPathsFromSource(sourceId, targetId, graph, maxJumps, maxDays) {
    const paths = [];
    const queue = [{ 
      node: sourceId, 
      path: [sourceId], 
      edges: [], 
      totalDays: 0, 
      jumps: 0 
    }];
    
    while (queue.length > 0) {
      const current = queue.shift();
      
      if (current.node === targetId) {
        // Only add path if total days is within limit
        if (current.totalDays <= maxDays) {
          paths.push({
            nodes: current.path,
            edges: current.edges,
            totalDays: current.totalDays,
            jumps: current.jumps
          });
        }
        continue;
      }
      
      if (current.jumps >= maxJumps || !graph[current.node]) {
        continue;
      }
      
      // Sort neighbors by days to prioritize faster routes
      const neighbors = [...graph[current.node]].sort((a, b) => a.days - b.days);
      
      for (const neighbor of neighbors) {
        if (!current.path.includes(neighbor.target)) {
          const newTotalDays = current.totalDays + neighbor.days;
          // Only continue if the new total days is within limit
          if (newTotalDays <= maxDays) {
            queue.push({
              node: neighbor.target,
              path: [...current.path, neighbor.target],
              edges: [...current.edges, neighbor],
              totalDays: newTotalDays,
              jumps: current.jumps + 1
            });
          }
        }
      }
    }
    
    return paths;
  }

  // Path navigation functions with wrap-around
  function prevPath() {
    if (allPaths.length === 0) return;
    
    if (currentPathIndex <= 0) {
      // Wrap around to last path
      showPath(allPaths.length - 1);
    } else {
      showPath(currentPathIndex - 1);
    }
  }

  function nextPath() {
    if (allPaths.length === 0) return;
    
    if (currentPathIndex >= allPaths.length - 1) {
      // Wrap around to first path
      showPath(0);
    } else {
      showPath(currentPathIndex + 1);
    }
  }

  // Show a specific path by index
  function showPath(index) {
    if (allPaths.length === 0) {
      document.getElementById('path-counter').textContent = 'No paths';
      document.getElementById('prev-path').disabled = true;
      document.getElementById('next-path').disabled = true;
      return;
    }
    
    // Handle index out of bounds (shouldn't happen with the new navigation functions)
    if (index < 0) index = allPaths.length - 1;
    if (index >= allPaths.length) index = 0;
    
    currentPathIndex = index;
    const path = allPaths[index];
    
    // Update path counter display
    document.getElementById('path-counter').textContent = 
      `Path ${index + 1} of ${allPaths.length} (${path.jumps} jumps)`;
    
    // Navigation buttons are never disabled now since we wrap around
    document.getElementById('prev-path').disabled = false;
    document.getElementById('next-path').disabled = false;
    
    // Highlight the path in the graph
    saveViewState();
    cy.batch(() => {
      // Clear previous path highlights
      cy.elements().removeData('path');
      
      // Highlight nodes in path
      path.nodes.forEach(nodeId => {
        const node = cy.$id(nodeId);
        if (node) {
          node.data('path', true);
          node.removeClass("deadend"); // Ensure path nodes are never treated as dead ends
        }
      });
      
      // Highlight edges in path
      path.edges.forEach(edge => {
        const edgeEl = cy.$id(edge.edgeId);
        if (edgeEl) {
          edgeEl.data('path', true);
          edgeEl.removeClass("deadend"); // Ensure path edges are never treated as dead ends
        }
      });
      
      // Update display based on current options
      updateDeadends();
    });
    restoreViewState();
    
    // Update path description
    updatePathDescription(path);
  }

  // Update the path description display with improved formatting
  function updatePathDescription(path) {
    if (!path || !document.getElementById('showpathdesc').checked) {
      document.getElementById('pathdesc').innerHTML = '';
      return;
    }
    
    let html = '';
    let totalDays = 0;
    
    path.nodes.forEach((nodeId, i) => {
      // Add node info first
      const node = cy.$id(nodeId).data();
      html += `<strong>${node.id} (${node.name})</strong>: ${node.info}<br><br>`;
      
      // Then add edge info if not the last node
      if (i < path.nodes.length - 1) {
        const edge = path.edges[i];
        html += `${node.id} → ${path.nodes[i+1]}: ${edge.info} (${edge.days} days)<br><br>`;
        totalDays += edge.days;
      }
    });
    
    html += `<br><strong>Total: ${totalDays} days (${(totalDays / 365).toFixed(2)} years)</strong>`;
    document.getElementById('pathdesc').innerHTML = html;
  }

  // Recalculate all paths when filters change
  function recalculatePaths() {
    if (!selectedSource || !selectedTarget || selectedSource === selectedTarget) {
      allPaths = [];
      currentPathIndex = -1;
      document.getElementById('path-counter').textContent = 'No paths';
      document.getElementById('prev-path').disabled = true;
      document.getElementById('next-path').disabled = true;
      return;
    }
    
    allPaths = findAllPaths(selectedSource, selectedTarget);
    currentPathIndex = allPaths.length > 0 ? 0 : -1;
    
    if (allPaths.length > 0) {
      showPath(0);
    } else {
      document.getElementById('path-counter').textContent = 'No paths found';
      document.getElementById('prev-path').disabled = true;
      document.getElementById('next-path').disabled = true;
      document.getElementById('pathdesc').innerHTML = '';
    }
  }

  // Two-circle layout (connected nodes vs dead ends)
  function createTwoCircleLayout() {
    // Identify dead ends
    const deadends = cy.nodes().filter(node => node.outgoers('edge').length === 0);
    const connectedNodes = cy.nodes().difference(deadends);
    
    // Calculate positions
    const positions = {};
    
    // Position connected nodes in outer circle
    const connectedCount = connectedNodes.length;
    const connectedAngleStep = (2 * Math.PI) / connectedCount;
    const connectedRadius = 500;
    const connectedCenter = { x: 0, y: 0 };
    
    connectedNodes.sort((a, b) => a.id().localeCompare(b.id())).forEach((node, i) => {
      const angle = i * connectedAngleStep - Math.PI/2;
      positions[node.id()] = {
        x: connectedCenter.x + connectedRadius * Math.cos(angle),
        y: connectedCenter.y + connectedRadius * Math.sin(angle)
      };
    });
    
    // Position dead ends in inner circle
    const deadendCount = deadends.length;
    const deadendAngleStep = (2 * Math.PI) / deadendCount;
    const deadendRadius = 300;
    const deadendCenter = { x: 0, y: 0 };
    
    deadends.sort((a, b) => a.id().localeCompare(b.id())).forEach((node, i) => {
      const angle = i * deadendAngleStep - Math.PI/2;
      positions[node.id()] = {
        x: deadendCenter.x + deadendRadius * Math.cos(angle),
        y: deadendCenter.y + deadendRadius * Math.sin(angle)
      };
    });

    return {
      name: 'preset',
      positions: node => positions[node.id()],
      animate: false,
      animationDuration: 1000,
      fit: true, // Don't fit to viewport
      padding: 10
    };
  }

  // Update the dead ends identification and hiding logic
  function updateDeadends() {
    saveViewState();
    cy.elements().removeClass("hide");

    // First identify all dead ends (nodes with no outgoing edges)
    const deadends = cy.nodes().filter(node => {
      return node.outgoers('edge').length === 0;
    });

    // Mark dead ends
    deadends.addClass("deadend");
    
    // Also mark edges leading to dead ends
    deadends.incomers('edge').addClass("deadend");

    if (nodeadends.checked) {
      // Hide dead ends and edges leading to them
      cy.$(".deadend").addClass("hide");
      
      // But don't hide dead ends that are part of the current path
      if (currentPathIndex >= 0 && allPaths[currentPathIndex]) {
        const pathNodes = allPaths[currentPathIndex].nodes;
        const pathEdges = allPaths[currentPathIndex].edges.map(e => e.edgeId);
        
        pathNodes.forEach(nodeId => {
          cy.$id(nodeId).removeClass("hide");
        });
        
        pathEdges.forEach(edgeId => {
          cy.$id(edgeId).removeClass("hide");
        });
      }
    }

    if (pathonly.checked) {
      cy.$("[!path]").addClass("hide");
    }

    restoreViewState();
  }

  // Options: Abbreviate tracker names
  const abbrev = document.getElementById("abbrev");
  const updateAbbrev = () => {
    saveViewState();
    cy.style()
      .selector("node")
      .style({
        "label": abbrev.checked ? "data(id)" : "data(name)",
      })
      .update();
    restoreViewState();
  };
  abbrev.addEventListener("change", updateAbbrev);

  // Options: Remove dead ends
  const pathonly = document.getElementById("pathonly");
  const nodeadends = document.getElementById("nodeadends");
  nodeadends.addEventListener("change", updateDeadends);
  pathonly.addEventListener("change", updateDeadends);

  // Layout
  document.getElementById("relayout").addEventListener("click", () => {
    saveViewState();
    cy.layout(createTwoCircleLayout()).run();
    restoreViewState();
  });

  // Additional route info
  let shownTippy;

  function makeTippy(node, content) {
    removeTippy();

    let ref = node.popperRef();
    let dummy = document.createElement("div");

    shownTippy = tippy(dummy, {
      getReferenceClientRect: ref.getBoundingClientRect,
      appendTo: document.body,
      trigger: "manual",

      arrow: true,
      placement: "bottom",
      hideOnClick: false,
      duration: [250, 0],
      sticky: "reference",
      theme: "light",
      interactive: true,

      content: content,
      allowHTML: true,

      onHidden: function(tip) {
        if (tip != null) {
          tip.destroy();
        }
      }
    });

    shownTippy.show();

    return shownTippy;
  }

  function removeTippy() {
    if (shownTippy) {
      shownTippy.hide();
    }
  }

  cy.on("tap", (evt) => {
    let tgt = evt.target;
    if (tgt.isEdge && tgt.isEdge()) {
      const data = tgt.data();
      makeTippy(tgt, data.source + " → " + data.target + ": " + data.info);
    } else if (tgt.isNode && tgt.isNode()) {
      const data = tgt.data();
      makeTippy(tgt, data.id + " (" + data.name + ")<br/>" + data.info);
    } else {
      removeTippy();
    }
  });

  // Setup event listeners for controls
  document.getElementById('prev-path').addEventListener('click', prevPath);
  document.getElementById('next-path').addEventListener('click', nextPath);
  document.getElementById('scroll-prev').addEventListener('click', prevPath);
  document.getElementById('scroll-next').addEventListener('click', nextPath);
  
  // Add mouse wheel support for the hover area
  const pathNavHoverArea = document.querySelector('.path-nav-hover-area');
  pathNavHoverArea.addEventListener('wheel', (e) => {
    e.preventDefault();
    if (e.deltaY > 0) {
      nextPath();
    } else {
      prevPath();
    }
  });
  
  document.getElementById('max-days').addEventListener('change', recalculatePaths);
  document.getElementById('max-jumps').addEventListener('change', recalculatePaths);
  document.getElementById('sort-by').addEventListener('change', recalculatePaths);
  document.getElementById('exclude_music').addEventListener('change', recalculatePaths);
  document.getElementById('showpathdesc').addEventListener('change', () => {
    if (currentPathIndex >= 0) {
      updatePathDescription(allPaths[currentPathIndex]);
    }
  });

  // Initialize the graph
  cy.ready(() => {
    initializeSearchableDropdowns();
    initializeGroupSourcesPanel();
    setupGroupSearch();
    updateAbbrev();
    updateDeadends();
    cy.layout(createTwoCircleLayout()).run();
  });

  // Options: Show path description
  const showpathdesc = document.getElementById("showpathdesc");
  showpathdesc.addEventListener("change", () => {
    document.getElementById("pathdesc").style["display"] = showpathdesc.checked ? "" : "none";
  });

  // Event listeners for group selection
  sourceTypeSelect.addEventListener('change', handleSourceTypeChange);
  settingsButton.addEventListener('click', (e) => {
    e.stopPropagation();
    groupSourcesDiv.classList.toggle('show');
  });
  
  // Close settings panel when clicking outside
  document.addEventListener('click', (e) => {
    if (!groupSourcesDiv.contains(e.target) && e.target !== settingsButton) {
      groupSourcesDiv.classList.remove('show');
    }
  });
  </script>
</body>
